<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Block</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="code-section">
      <h1>HTML</h1>
      <h2>HTML Format</h2>
      <pre class="code-block">
      <code>
&lt;!DOCTYPE html&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;Hello World&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    Hello, World!
  &lt;/body&gt;
&lt;/html&gt;
      </code>
    </pre>
    </div>
  </body>
</html>
